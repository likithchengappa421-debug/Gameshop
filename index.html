<html>
      <head>
        <title>Gameshop</title>
      </head>

      <body>
        <center>
          <header>
            <h1>One place for all your games</h1>
            <h3>Get the latest and hottest games that is avaiable in the market</h3>
          </header>
        </center>

          <main>
            <center>
            <section id="contact-form">
            <h2>Search games</h2>
              <img src="./Images/Game1.jpeg" alt="Game Image" width="200" />
              <form method="GET" action="Games-search.php"><br />

                <input name="Gamename" placeholder="Game name" class="list-games" /> <br />
                <input name="Genre" placeholder="Genre" class="list-games" /> <br />
                <input name="Year" placeholder="Year of release" class="Year-games"/> <br />
                <input name="Platform" placeholder="PC PS5 XBOX" class="pt-games"/><br />

                 <h4>Additional options</h4>
              <label>
                <input name="on_offer" type="checkbox" /> On offer
              </label>

              <label>
                <input name="recent_release" type="checkbox" /> Recent release
              </label>
                <br />
                <br />
                <button type="submit">Submit</button>
                <br />

                <br />
                <input name="Copytype" type="radio" value="Physical" /> Physical copy
                <input name="Copytype" type="radio" value="Digital" /> Digital copy
                <br />


                <h4>Number of copies</h4>
                <select name="Numberofcopies">
                  <option value="1">1 - $3.99</option>
                  <option value="2">2 - $5.99</option>
                  <option value="3">3 - $7.99</option>
                  <option value="3">4 - $8.99</option>
                  <option value="4">5 - $9.99</option>
                </select>

                <br />
                <br />
                <button type="submit">Order</button>
                <br />

              </form>
            </section>

            <section>
              <video width="480" height="320" controls>
                <source src="./Videos/video1.mp4" type="video/mp4">
                <source src="./Videos/video1.mp4" type="video/mp4">
                Your browser does not support HTML5.
              </video>
            </section>

            <section>
              <audio width="600" controls>
                <source src="./audio/Audio1.mp3" type="audio/mp3">
              </audio>
            </section>
            
          </center>

                <footer>
                  <center>&copy; 2026<br />
                    <a href="#">Terms of Service</a>
                  </center>
                </footer>
          </main>
        </body>
</html>
